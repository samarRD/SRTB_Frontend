    <section style="margin-top:100px; margin-left: 80px;">
      <div class="container">
        <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-sm-6 col-12 mb-4">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between px-md-1">
                <div class="align-self-left" >
                  <i class="fas fa-users fa-3x" style="color: rgb(154, 74, 230);"></i>
                </div>
                  <div class="input_container">
                    <h5 class="card-title text-uppercase text-muted mb-0">liste des chauffeurs</h5><br>
                  <select class="form-select" [(ngModel)]="userSelected"  (change)="userChanged()">
                    <option  *ngFor="let user of userData"  [value]="user.id">{{user.username}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-sm-6 col-12 mb-4">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between px-md-5">
                <div class="align-self-left" style="margin-left: -40px;">
                  <i class="fas fa-calendar fa-3x" style="color: rgb(182, 223, 248);"></i>
                </div>
                <div class="text-end">
                  <h5 class="card-title text-uppercase text-muted mb-0">Jours de travail</h5><br>
                  <select class="form-select" [(ngModel)]="DaySelected"  (change)="DayChanged()">
                    <option  *ngFor="let day of ListDay"  [value]="day">{{day}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row d-flex justify-content-center">
        <div style="width: 420px;" class="col-xl-3 col-sm-6 col-12 mb-4">
          <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between px-md-1">
                  <div >
                    <div class="row">
                      <div class="col-auto">
                        <div class="icon icon-shape bg-danger text-white rounded-circle shadow col-xl-3 col-sm-4 col-10 mb-4">
                          <i class="fas fa-chart-bar" style="margin-left: -10px;"></i>
                        </div>
                      </div>
                      <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">heures</h5>
                        <h3 class="text-success">{{Performance.heure}}</h3>
                      </div>
                      <p class="mt-3 mb-0  text-sm">
                        <span class="text-nowrap">Nombre totale des Heures Travaillé par jour</span>
                      </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div  style="width: 420px;" class="col-xl-3 col-sm-6 col-12 mb-4">
          <div class="card">

            <div class="card-body">
              <div class="d-flex justify-content-between px-md-1">
                <div >
                  <div class="row">
                    <div class="col-auto">
                      <div class="icon icon-shape bg-danger text-white rounded-circle shadow col-xl-3 col-sm-4 col-10 mb-4">
                        <i class="fas fa-chart-bar" style="margin-left: -10px;"></i>
                      </div>
                    </div>
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">heures</h5>
                      <h3 *ngIf="Rapport.nbrHH" class="text-success">{{getHoursAndMinutes(Rapport.nbrHH) }}</h3>
                    </div>
                    <p class="mt-3 mb-0  text-sm">
                      <span class="text-nowrap">Nombre totale des Heures Travaillé</span>
                    </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      </div>

      </div>
</section>
