<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                        <form class="myForm text-center"  [formGroup]="authentification" (ngSubmit)="onSubmit()">
                            <header>Sign in</header>
                            <div class="form-group">
                              <i class="fas fa-envelope"></i>
                                <input class="myInput" type="email"formControlName="email" placeholder="Email...">
                                <small *ngIf="authentification.controls['email'].touched &&authentification.controls['email'].hasError('required')">*saisir un email</small>
                                <small *ngIf="authentification.controls['email'].hasError('email')">*email invalid</small>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" formControlName="password" placeholder="Mot de passe...">
                                <small *ngIf="authentification.controls['password'].touched &&authentification.controls['password'].hasError('required')">*saisir un mot de passe </small>
                                <small *ngIf="authentification.controls['password'].hasError('passwordLength')">*mot de passe invalide</small></div>
                          <button class="butt" type="submit" [disabled]="!authentification.valid" >Connexion</button>
                          <br><br>
                          <div> <a href="/Inscription">Créer un compte</a></div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="box"><header>Hello SRTB!</header>
                            <p>Bonjour , veuillez remplir le formulaire pour accèder à votre espace </p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
