<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body >
    <div class="container" >
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                        <form class="myForm text-center"  [formGroup]="Inscriptionform" (ngSubmit)="onSubmit()">

                            <header>Sign up</header>
                            <div class="form-group" >
                              <i class="fas fa-user"></i>
                                <input class="myInput" type="text"formControlName="UserName" placeholder="Nom et prénom...">
                                <small *ngIf="Inscriptionform.controls['UserName'].touched&&Inscriptionform.controls['UserName'].hasError('required')">*saisir un nom</small>
                                <small *ngIf="Inscriptionform.controls['UserName'].hasError('pattern')" >*nom invalide </small>
                            </div>
                            <div class="form-group">
                              <i class="fas fa-user"></i>
                            <select  class="myInput" name="role" formControlName="role" >
                              <option value="Agent de planification">Agent de planification</option>
                              <option value="Responsable RH">Responsable RH</option>
                              <option value="Responsable technique">Responsable technique</option>
                              <option value="Responsable énergétique">Responsable énergétique</option>
                              <option value="Responsable recette">Responsable recette</option>
                              <option value="Chauffeur">Chauffeur</option>
                              </select></div>

                            <div class="form-group">
                              <i class="fas fa-envelope"></i>
                                <input class="myInput" type="email"formControlName="email" placeholder="exemple@exemple.com...">
                                <small *ngIf="Inscriptionform.controls['email'].touched &&Inscriptionform.controls['email'].hasError('required')">*saisir un email</small>
                                <small *ngIf="Inscriptionform.controls['email'].hasError('email')">*email invalide</small>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" formControlName="password" placeholder="Mot de passe...">
                                <small *ngIf="Inscriptionform.controls['password'].touched && Inscriptionform.controls['password'].hasError('required')">*Saisir un mot de passe</small>
                                <small *ngIf="Inscriptionform.controls['password'].touched &&Inscriptionform.controls['password'].hasError('passwordLength')">*Mot de passe invalide</small>
                              </div>
                              <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" formControlName="password_confirmation" placeholder="Confirmer...">
                                <small *ngIf="Inscriptionform.controls['password_confirmation'].touched &&Inscriptionform.controls['password_confirmation'].hasError('required')">*confirmer votre mot de passe </small>
                                <small *ngIf="Inscriptionform.controls['password_confirmation'].hasError('passwordMatch')">*Mot de passe compte ne correspond pas</small>
                             </div>
                             <button class="butt" type="submit " ><span>inscrire</span> </button>
                            <br><br>
                              <div> <a href="/authentification">J'ai dèja un compte</a></div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="box"><header>Hello SRTB!</header>

                            <p>Bonjour , veuillez remplir le formulaire pour accèder à votre espace </p>

                            </div>

                    </div>
                </div>
            </div>
        </div>
</div>


</body>
</html>
