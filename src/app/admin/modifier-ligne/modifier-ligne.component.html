
<div id="form-container">
  <div id="form-inner-container">
<div id="sign-in-container">
  <h3 class="centre">Modifier ligne</h3>
  <form [formGroup]="Modifierform" (ngSubmit)="onSubmit()" *ngIf="C">
    <label for="libelle">libellé :</label>
    <input type="text" name="libelle" id="libelle" formControlName="libelle" >
    <small *ngIf="Modifierform.controls['libelle'].touched&&Modifierform.controls['libelle'].hasError('required')">*saisir une libelle</small><br>
    <label for="kilometrage">kilometrage</label>
    <input type="text" formControlName="kilometrage" />

    <small *ngIf="Modifierform.controls['kilometrage'].touched&&Modifierform.controls['kilometrage'].hasError('required')">*saisir le kilometrage</small><br>
      <label for="recipient-name" class="col-form-label" >Arret départ</label>
      <select class="form-select" id="recipient-name" name="id_arretdepart" formControlName="id_arretdepart">
      <option *ngFor="let arret of ArretData ;"  [value]='arret.id'>{{arret.libelle}}</option>
      </select>
      <small *ngIf="Modifierform.controls['id_arretdepart'].touched&&Modifierform.controls['id_arretdepart'].hasError('required')">*selectionner l'arret de depart</small><br>

      <label for="recipient-name" class="col-form-label" >Arret arrivée:</label>
      <select class="form-select" id="recipient-name" name="id_arretarrivee" formControlName="id_arretarrivee">
        <option *ngFor="let arret of ArretData ;"  [value]='arret.id'>{{arret.libelle}} </option>
      </select>
      <small *ngIf="Modifierform.controls['id_arretarrivee'].touched&&Modifierform.controls['id_arretarrivee'].hasError('required')">*selectionner l'arret arrivée </small><br>
    <div id="form-controls" class="centre">
      <button type="submit" class="butt" [disabled]="!Modifierform.valid" >modifier</button>
    </div>
  </form>
</div>


</div>
</div>
